<div class="row">
  <div class="card" *ngFor="let ref of REFS">
      <img class="rounded" src="{{ref.image}}" alt="John" style="width:100%">
      <h1>{{ref.name}}</h1>
      <p class="title">{{ref.title}}</p>
      <p>{{ref.company}}</p>
      <blockquote>{{ref.quote}}</blockquote>
  </div>
</div>
